name: tests

on:
  pull_request:
    branches:
      - development
  pull_request_review:
    branches:
      - development
    types:
      - submitted

jobs:

  tests:

    timeout-minutes: 15

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Checkout all branches and tags

      - name: setup
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git config advice.detachedHead false
          npm set "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}"
          [ -z "${{ secrets.GH_TOKEN }}" ] && echo "GH_TOKEN=${{ github.token }}" >> $GITHUB_ENV || echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV
          echo "BASE_URL=https://github.com/${{ github.repository }}.git" >> $GITHUB_ENV
          echo "API_URL=${{ github.api_url }}/repos/${{ github.repository }}" >> $GITHUB_ENV
          echo "IS_FORK=${{ github.pull_request.head.fork }}" >> $GITHUB_ENV
          bin/is-collaborator

      - name: Dump GitHub context
        run: |
          echo "IS_COLLABORATOR=$IS_COLLABORATOR"
          echo "IS_FORK=$IS_FORK"
          echo "${{ toJSON(github) }}"

      - name: install dependencies
        run: npm install

      - name: lerna bootstrap
        run: npx lerna bootstrap

      - name: Run test
        run: npx lerna run test --stream

      - name: not forked pull request merge
        if: env.IS_COLLABORATOR == 'true' && env.IS_FORK != 'true'
        run: |
          git add .
          git commit -m "commit $GITHUB_REF_NAME by $GITHUB_JOB" || true
          git branch temporary-work
          git checkout $GITHUB_BASE_REF
          git merge temporary-work -m "merge $GITHUB_REF_NAME by $GITHUB_JOB" || true

      - name: forked pull request merge
        if: env.IS_COLLABORATOR == 'true' && env.IS_FORK == 'true'
        run: |
          git add .
          git commit -m "commit $GITHUB_REF_NAME by $GITHUB_JOB" || true
          git branch temporary-work
          git remote add upstream $BASE_URL
          git pull upstream development
          git checkout upstream/development
          git merge temporary-work -m "merge $GITHUB_REF_NAME by $GITHUB_JOB" || true
          git push upstream development
          git remote remove upstream
          git remote remove origin
          git remote add origin $BASE_URL
          git pull
          git checkout development

      - name: version & publish
        if: env.IS_COLLABORATOR == 'true'
        run: |
          npx lerna version --exact --conventional-commits --conventional-prerelease --preid beta --yes
          npx lerna publish from-git --yes --dist-tag beta

      - name: finish the commit
        if: env.IS_COLLABORATOR == 'true'
        run: |
          git add .
          git commit -m "final commit $GITHUB_REF_NAME by $GITHUB_JOB" || true
          git push || true