name: tests

on:
  pull_request:
    branches:
      - development
  pull_request_review:
    branches:
      - development
    types:
      - submitted

jobs:

  tests:

    timeout-minutes: 15

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Checkout all branches and tags

      - name: setup
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git config advice.detached head false
          npm set "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}"
          [ -z "${{ secrets.GH_TOKEN }}" ] && echo "GH_TOKEN=${{ github.token }}" >> $GITHUB_ENV || echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV
          echo "API_URL=${{ github.api_url }}/repos/${{ github.repository }}" >> $GITHUB_ENV

      - name: Dump env
        run: env
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - name: Dump job context
        run: echo '${{ toJSON(job) }}'
        
      - name: install dependencies
        run: npm install

      - name: lerna bootstrap
        run: npx lerna bootstrap

      - name: Run test
        run: npx lerna run test --stream

      - name: Is collaborator (owner is a collaborator)
        run: |
          bin/is-collaborator

      - name: commit and merge into GITHUB_BASE_REF
        if: env.IS_COLLABORATOR == 'true'
        run: |
          git add .
          git commit -m "commit $GITHUB_REF_NAME by $GITHUB_JOB" || true
          git branch temporary-work
          git checkout $GITHUB_BASE_REF
          git merge temporary-work -m "merge $GITHUB_REF_NAME by $GITHUB_JOB" || true

      - name: version & publish
        if: env.IS_COLLABORATOR == 'true'
        run: |
          npx lerna version --exact --conventional-commits --conventional-prerelease --preid beta --yes
          npx lerna publish from-git --yes --dist-tag beta

      - name: finish the commit
        if: env.IS_COLLABORATOR == 'true'
        run: |
          git add .
          git commit -m "final commit $GITHUB_REF_NAME by $GITHUB_JOB" || true
          git push || true